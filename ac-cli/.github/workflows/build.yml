name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
        run: |
          bun build src/index.ts --outfile dist/ac --target node --platform ${{ matrix.os }} --arch ${{ matrix.arch }}
          chmod +x dist/ac

      - name: Generate checksum
        id: checksum
        run: |
          PLATFORM="${{ matrix.os }}-${{ matrix.arch }}"
          CHECKSUM=$(sha256sum dist/ac | cut -d' ' -f1)
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ac-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/ac
          if-no-files-found: error

      - name: Create checksum file
        run: |
          PLATFORM="${{ matrix.os }}-${{ matrix.arch }}"
          echo "${{ steps.checksum.outputs.checksum }}  ac" > dist/ac-${PLATFORM}.sha256

      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: ac-${{ matrix.os }}-${{ matrix.arch }}-checksum
          path: dist/ac-${{ matrix.os }}-${{ matrix.arch }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display structure of downloaded files
        run: ls -R release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: false
          fail_on_unmatched_files: false
          files: |
            release-artifacts/*/*
